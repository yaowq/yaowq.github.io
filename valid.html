<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>valid</title>
    <script>
        ; (function (window, undefined) {
            var isNum = function (val) {
                val+='';
                return val.match(/^[1-9]\d*.\d{1,2}$|^[1-9]\d*$|^0$/);
            }, isTel = function (val) {
                val+='';
                return val.match(/^\d+$|^\d+-\d+$/);
                // return val.match(/^1\d{10}$|^0\d{2,3}-?\d{7,8}$/);
            }, isInt = function (val) {
                val+='';
                return val.match(/^[1-9]\d*|^0*$/);
            };
            window.xsyValid = {
                isNum,
                isTel,
                isInt
            }
        })(window)
    </script>
