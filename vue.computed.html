
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
    <div id="app">
      <div name="test">{{computeA}}</div>
    
    </div>
    </body>
    <script src="./js/vue.js"></script>
    <script type="text/javascript">
      var app=new Vue({
      el: '#app',
      data: function () {
        return {
          firstName: 111,
          lastName: 222
        }
      },
      computed: {
        computeA: function () {
          return this.firstName + ' ' + this.lastName
        }
      },
      created(){
        setTimeout(
          () => {
            this.firstName = 333;
          },1000
        )
      }
    })
    </script>
    </html>
