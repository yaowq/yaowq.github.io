        var dataBus = {
            nameSpace: 'dataBus',
            setData(key, value) {
                var nameSpaceData = sessionStorage[this.nameSpace];
                if (!nameSpaceData) {
                    sessionStorage[this.nameSpace] = "{}";
                }
                var data = JSON.parse(nameSpaceData);
                data[key] = value;
                sessionStorage[this.nameSpace] = JSON.stringify(data);
            },
            getData(key) {
                var nameSpaceData = sessionStorage[this.nameSpace];
                if (nameSpaceData && JSON.parse(nameSpaceData)[key]) {
                    var data = JSON.parse(nameSpaceData);
                    return data[key];
                }
            },
            removeData(key) {
                var nameSpaceData = sessionStorage[this.nameSpace];
                if (nameSpaceData && JSON.parse(nameSpaceData)[key]) {
                    var data = JSON.parse(nameSpaceData);
                    delete data[key];
                    sessionStorage[this.nameSpace] = JSON.stringify(data);
                }
            },
        }

        dataBus.setData("husband", { name: "ywq" });
        console.log(dataBus.getData("husband"));
        dataBus.removeData("husband");
