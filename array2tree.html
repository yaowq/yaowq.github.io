<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let arr = [
            { id: 1, name: '部门1', pid: 0 },
            { id: 2, name: '部门2', pid: 1 },
            { id: 3, name: '部门3', pid: 1 },
            { id: 4, name: '部门4', pid: 3 },
            { id: 5, name: '部门5', pid: 4 },
        ]
        function arrayToTree(items) {
            items = JSON.parse(JSON.stringify(items))
            const result = [];
            for (const item of items) {
                let finded = items.find(o => o.id == item.pid);
                if (finded) {
                    !finded.children && (finded.children = []);
                    finded.children.push(item);
                } else {
                    result.push(item);
                }

            }
            return result;
        }
        console.log(arrayToTree(arr));
    </script>
</body>
